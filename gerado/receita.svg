             xlink:href="#rect14399"
             id="use3358"
             width="744.09448"
             height="1052.3622" /></flowRegion><flowPara
           id="flowPara3360"
           style="font-size:13px;font-weight:bold;text-align:center;text-anchor:middle;stroke:none">Efeito 55 - Democracia em Jogo</flowPara><flowPara
           id="flowPara3362"
           style="font-size:10px" /><flowPara
           style="font-size:10px"
           id="flowPara3460" /><flowPara
           id="flowPara3364"
           style="font-size:10px;font-weight:bold;stroke:none">APRESENTAÇÃO: </flowPara><flowPara
           id="flowPara3366"
           style="font-size:10px">O jogo começa no dia 12 de maio de 2016, após a sessão que durou 20 horas e 33 minutos no Senado e admitiu a abertura do processo de impeachment da presidenta Dilma Rousseff. No placar inicial estão 55 senadores a favor, 22 contra, 3 ausências e 1 abstenção. A partir de agora começam os 180 dias do julgamento que definirá o afastamento definitivo ou não da presidenta. </flowPara><flowPara
           id="flowPara3368"
           style="font-size:10px" /><flowPara
           id="flowPara3370"
           style="font-size:10px">Com 50 cartas baseadas em fatos reais, divididas entre manobras políticas, eventos de mídia, ações de movimentos sociais e cartas-curingas que podem provocar reviravoltas a cada partida, os jogadores devem contar com boa estratégia, alguma sorte e, em se tratando do cenário político brasileiro, a possibilidade de qualquer coisa acontecer.</flowPara><flowPara
           id="flowPara3372"
           style="font-size:10px" /><flowPara
           style="font-size:10px;stroke:none"
           id="flowPara3454">Desenvolvido de forma colaborativa no laboratório de arte e tecnologia Nuvem durante o Contralab:Reboot, de 10 a 17 de julho de 2016, Efeito 55 é um jogo de tabuleiro que pode ser baixado gratuitamente em www.efeito55.com.br. Todo o projeto está disponível para livre reprodução e modificação sob a licença Creative Commons. O objetivo é debater de forma lúdica alguns acontecimentos que estão em jogo neste processo de impeachment.</flowPara><flowPara
           id="flowPara3376"
           style="font-size:10px" /><flowPara
           id="flowPara3378"
           style="font-size:10px" /><flowPara
           style="font-size:10px"
           id="flowPara3470" /><flowPara
           id="flowPara3380"
           style="font-size:10px;font-weight:bold;stroke:none">BULA DO JOGO                                                                       EFEITO 55</flowPara><flowPara
           id="flowPara3382"
           style="font-size:10px" /><flowPara
           id="flowPara3384"
           style="font-size:10px">Uso livre. Recomendado especialmente para maiores de 16 anos com título de eleitor.</flowPara><flowPara
           id="flowPara3386"
           style="font-size:10px" /><flowPara
           id="flowPara3388"
           style="font-size:10px;font-weight:bold;stroke:none">Composição:</flowPara><flowPara
           id="flowPara3390"
           style="font-size:10px;stroke:none" /><flowPara
           style="font-size:10px;stroke:none"
           id="flowPara3472">1 tabuleiro com os rostos dos 81 integrantes do Senado brasileiro no primeiro semestre de 2016, composto por 70 homens e 11 mulheres. 6 cartas de objetivos, sendo 3 A FAVOR e 3 CONTRA o impeachment. 50 cartas com as principais manobras e eventos reais ocorridos após a aceitação da abertura do processo de impeachment no Senado, dia 12 de maio de 2016.</flowPara><flowPara
           id="flowPara3392"
           style="font-size:10px" /><flowPara
           id="flowPara3394"
           style="font-size:10px;font-weight:bold;stroke:none">Características:</flowPara><flowPara
           id="flowPara3396"
           style="font-size:10px" /><flowPara
           style="font-size:10px"
           id="flowPara3474">Jogo de estratégia, investigação, contextualização e ação políticas.</flowPara><flowPara
           id="flowPara3398"
           style="font-size:10px" /><flowPara
           id="flowPara3400"
           style="font-size:10px;font-weight:bold;stroke:none">Indicações:</flowPara><flowPara
           id="flowPara3402"
           style="font-size:10px" /><flowPara
           style="font-size:10px"
           id="flowPara3476">Para cidadãos interessados pelo jogo político que acontece no cenário brasileiro e as relações entre diferentes poderes e outras instâncias sociais.</flowPara><flowPara
           id="flowPara3404"
           style="font-size:10px" /><flowPara
           id="flowPara3406"
           style="font-size:10px;font-weight:bold;stroke:none">Contra-indicações:</flowPara><flowPara
           id="flowPara3408"
           style="font-size:10px" /><flowPara
           style="font-size:10px"
           id="flowPara3478">Pessoas antidemocráticas, violadores dos direitos humanos, quem não sabem brincar sem brigar.</flowPara><flowPara
           id="flowPara3410"
           style="font-size:10px" /><flowPara
           id="flowPara3412"
           style="font-size:10px;font-weight:bold;stroke:none">Modo de usar:</flowPara><flowPara
           id="flowPara3414"
           style="font-size:10px" /><flowPara
           style="font-size:10px"
           id="flowPara3480">O jogo começa sob o efeito dos 55 votos que foram deferidos a favor da abertura do processo de impeachment de Dilma Rousseff. Através das cartas de eventos e/ou manobras, as/os jogadoras/es devem atingir a carta objetivo, jogando A FAVOR (+ votos) ou CONTRA (- votos), marcando na borda do taboleiro a pontuação com algum comprimido ou grão de alimento não perecível. Sendo necessário 54 votos para aprovar o afastamento definitivo após os 180 dias de investigação.</flowPara><flowPara
           id="flowPara3416"
           style="font-size:10px" /><flowPara
           id="flowPara3418"
           style="font-size:10px"><flowSpan
   style="font-size:10px;font-weight:bold;stroke:none"
   id="flowSpan3420">1. Definindo objetivo das jogadoras(es):</flowSpan> Embaralhe as cartas de objetivos CONTRA ou A FAVOR do impeachment, de acordo com a quantidade de jogadores, que deve ser sempre par (2, 4 ou 6), cada jogador deve retirar uma carta e apresentar essa informação somente ao final do jogo.</flowPara><flowPara
           id="flowPara3422"
           style="font-size:10px" /><flowPara
           style="font-size:10px"
           id="flowPara3462"><flowSpan
   style="font-size:10px;font-weight:bold;stroke:none"
   id="flowSpan3464">2. Iniciando uma rodada:</flowSpan> Embaralhe as 50 cartas de eventos do jogo, e distribua 3 cartas de eventos para cada jogador(a) e o restante formam uma pilha de cartas. Correndo contra o relógio, em sentido anti-horário, cada jogador(a) baixa uma carta sob o tabuleiro e pega outra do baralho. Ao final da rodada, somam-se os pontos a favor (+) ou contra (-) o impeachment e marca-se o  número de votos no tabuleiro.</flowPara><flowPara
           id="flowPara3426"
           style="font-size:10px" /><flowPara
           style="font-size:10px"
           id="flowPara3466"><flowSpan
   style="font-size:10px;font-weight:bold;stroke:none"
   id="flowSpan3468">3. Encerrando o jogo: </flowSpan>Ao final do uso de todas as cartas do baralho ou com a carta de antecipação da votação do impeachment, encerra-se o jogo e totalizam-se os votos, sendo 54 votos ou mais para a aprovação do impeachment.</flowPara><flowPara
           id="flowPara3430"
           style="font-size:10px">Ganham aqueles que atigirem a carta objetivo.</flowPara><flowPara
           id="flowPara3432"
           style="font-size:10px" /><flowPara
           id="flowPara3434"
           style="font-size:10px;font-weight:bold;stroke:none">Efeitos colaterais:</flowPara><flowPara
           id="flowPara3436"
           style="font-size:10px;stroke:none" /><flowPara
           style="font-size:10px;stroke:none"
           id="flowPara3482">Pessoas sob o efeito deste jogo relataram confusão mental, dúvidas morais, raiva de conteúdos da mídia, indignação geral.</flowPara><flowPara
           id="flowPara3438"
           style="font-size:10px" /><flowPara
           id="flowPara3440"
           style="font-size:10px;font-weight:bold;stroke:none">Posologia:</flowPara><flowPara
           id="flowPara3442"
           style="font-size:10px;stroke:none" /><flowPara
           style="font-size:10px;stroke:none"
           id="flowPara3484">Pode-se jogar mais de uma vez ao dia, mantendo-se os níveis toleráveis dos efeitos colaterais relatados. Em caso de brigas entre amigos, reduzir a dosagem gradativamente até as coisas se acalmarem. O Efeito 55 não se responsabiliza pela mistura desse jogo com outras substâncias.</flowPara><flowPara
           id="flowPara3444"
           style="font-size:10px" /><flowPara
           id="flowPara3446"
           style="font-size:10px;font-style:italic;font-weight:bold;text-align:center;text-anchor:middle;-inkscape-font-specification:Cantarell Bold Italic">Caso persistam os sintomas, a população deve ser consultada.</flowPara><flowPara
           id="flowPara3448"
           style="font-size:10px;text-align:center;text-anchor:middle;stroke:none" /><flowPara
           style="font-size:10px;text-align:center;text-anchor:middle;stroke:none"
           id="flowPara3486">Compartilhe sua experiência: www.efeito55.com.br</flowPara><flowPara
           style="font-size:10px;text-align:center;text-anchor:middle;stroke:none"
           id="flowPara3488" /><flowPara
           style="font-size:10px;text-align:center;text-anchor:middle;stroke:none"
           id="flowPara3490" /><flowPara
           style="font-size:10px;text-align:center;text-anchor:middle;stroke:none"
           id="flowPara3494" /><flowPara
           style="font-size:10px;font-weight:bold;text-align:center;text-anchor:middle;stroke:none"
           id="flowPara3496">CURIOSIDADES E OUTRAS OBSERVAÇÕES                          EFEITO 55</flowPara><flowPara
           style="font-size:10px;font-weight:bold;text-align:center;text-anchor:middle;stroke:none"
           id="flowPara3498" /><flowPara
           style="font-size:10px;font-weight:normal;text-align:start;text-anchor:start;stroke:none"
           id="flowPara3502" /><flowPara
           style="font-size:10px;font-weight:normal;text-align:justify;text-anchor:start;stroke:none"
           id="flowPara3506">O jogo já começa com o efeito dos 55 votos a favor da admissibilidade do processo de impeachment, sendo 1 voto a mais do necessário para que o impeachment passe e a presidenta seja afastada definitvamente.</flowPara><flowPara
           style="font-size:10px;font-weight:normal;text-align:justify;text-anchor:start;stroke:none"
           id="flowPara3508" /><flowPara
           style="font-size:10px;font-weight:normal;text-align:start;text-anchor:start;stroke:none"
           id="flowPara3510"><flowSpan
   style="text-align:justify;text-anchor:start"
   id="flowSpan3512">Existem 50 cartas, com valências positivas (+ a favor do impeachment) ou contra (-), algumas cartas neutras para realização de estratégias e manobras de acordo com seu objetivo. A totalização das cartas de valência é igual a 0 ou -1, ou seja, somando todos os pontos das cartas o resultado final pode ser 54 ou 53 votos (depende de qual carta começa o jogo). Porém, o resultado pode mudar de acordo com sua estratégia e manobras para atingir sua carta objetivo</flowSpan>.</flowPara></flowRoot>    </g>
  </g>
</svg>
